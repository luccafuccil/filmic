appId: com.filmic.app
productName: Filmic
directories:
  output: dist
icon: public/icon.ico
files:
  - dist/**/*
  - electron/**/*
  - public/**/*
  - package.json
  - node_modules/**/*
asar: true
asarUnpack:
  - node_modules/ffmpeg-static/**/*
  - node_modules/ffprobe-static/**/*
  - node_modules/iconv-lite/**/*
npmRebuild: false
buildDependenciesFromSource: false

# Configuração de publicação para auto-updates
publish:
  provider: github
  owner: luccafuccil
  repo: filmic

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  signAndEditExecutable: true

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  differentialPackage: false
